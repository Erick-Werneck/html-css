<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px;
            margin: 20px;
            outline: 3px dashed red;
        }

        a{
            border: 5px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>box-level</h1>
    <p>Paragrafos são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Vamos ver.</p>
</body>
</html>
