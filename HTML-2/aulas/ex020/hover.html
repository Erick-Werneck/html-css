<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display:block ;
            background-color: rgb(22, 91, 151);
            width: 200px;
        }

        div:hover{
            color: rgb(255, 255, 255);
        }
    </style>
    <title>Hover</title>
</head>
<body>
    <h1>Exemplo</h1>
    <p>Passe o mouse abaixo</p>
    <div>
        Passe aqui
        <p>YOOOOOooooooooo!!!!!</p>
    </div>
</body>
</html>
